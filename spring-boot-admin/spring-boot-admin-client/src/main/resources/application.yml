server:
  port: 1234
  servlet:
    context-path: /demo


debug: true

spring:
  devtools:
    livereload:
      enabled: false
      # solve: Unable to start LiveReload server, default port is 35729
      port: 35730

  # 若要访问端点信息，需要配置用户名和密码
  security:
    user:
      name: xyz
      password: xyz123

  application:
    name: spring-boot-admin-client
  boot:
    admin:
      client:
        # spring-boot-admin-server地址
        url: "http://localhost:8000/"
        instance:
          metadata:
            # 客户端端点信息的安全认证信息
            user.name: ${spring.security.user.name}
            user.password: ${spring.security.user.password}

management:
  # 端点信息接口使用的端口，为了和主系统接口使用的端口进行分离
  server:
    port: 4321
    servlet:
      context-path: /sys

  # 端点健康情况，默认值"never"，设置为"always"可以显示硬盘使用情况和线程情况
  endpoint:
    health:
      show-details: always

  # 设置端点暴露的哪些内容，默认["health","info"]，设置"*"代表暴露所有可访问的端点
  endpoints:
    web:
      exposure:
        include: '*'
