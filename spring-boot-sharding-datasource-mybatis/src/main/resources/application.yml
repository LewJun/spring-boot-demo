spring:
  # ShardingSphere 配置项
  shardingsphere:
    datasource:
      # 所有数据源的名字
      names: test, test0, test1
      test:
        type: com.zaxxer.hikari.HikariDataSource # 使用 Hikari 数据库连接池
        driver-class-name: com.mysql.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test
        username: root
        password:

      test0:
        type: com.zaxxer.hikari.HikariDataSource # 使用 Hikari 数据库连接池
        driver-class-name: com.mysql.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test0
        username: root
        password:

      test1:
        type: com.zaxxer.hikari.HikariDataSource # 使用 Hikari 数据库连接池
        driver-class-name: com.mysql.jdbc.Driver
        jdbc-url: jdbc:mysql://127.0.0.1:3306/test1
        username: root
        password:
    # 分片规则
    sharding:
      tables:
        # ################## 垂直分库的表 ######################
        ac01:
          actualDataNodes: test.ac01
          keyGenerator:
            column: id
            type: SNOWFLAKE
          tableStrategy:
            inline:
              shardingColumn: id
              algorithmExpression: ac01
        # ################## 垂直分库的表 ######################

        # ab01 表配置
        ab01:
          # 真实数据节点
          actualDataNodes: test0.ab01_$->{[0,2,4,6,8]}, test1.ab01_$->{[1,3,5,7,9]}
          key-generator: # 主键生成策略
            column: id
            type: SNOWFLAKE # 雪花算法 所以id是long类型
          database-strategy:
            inline:
              algorithm-expression: test$->{id % 2}
              sharding-column: id
          table-strategy:
            inline:
              algorithm-expression: ab01_$->{id % 10}
              sharding-column: id

    # 拓展属性配置
    props:
      sql:
        show: true # 打印 SQL


mybatis:
  # 扫描xml的位置
  mapper-locations: classpath:/mappers/**/*Mapper.xml
  configuration:
    map-underscore-to-camel-case: true
    # mybatis开启缓存
    cache-enabled: true

