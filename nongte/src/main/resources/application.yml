server:
  port: 1234
  servlet:
    context-path: /nongte
    session:
      timeout: 3600

beetlsql:
  enabled: false
beetl:
  suffix: html
  templatesPath: templates

uploadPath: /Users/huiye/Documents/upload/

# 设置文件上传大小
spring:
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 100MB
# DataSource Config
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/nongte?useUnicode=true&characterEncoding=UTF-8
    username: root
    password: Root123456

mybatis:
  # 扫描xml的位置
  mapper-locations: classpath:/mappers/**/*Mapper.xml

logging:
  level:
    com:
      example:
        lewjun:
          # 设置mapper包日志级别为debug
          mapper: debug

