server:
  port: 1234
  servlet:
    context-path: /demo

debug: false

# DataSource Config
spring:
  datasource:
    driver-class-name: org.h2.Driver
    schema: classpath:db/schema-h2.sql
    data: classpath:db/data-h2.sql
    url: jdbc:h2:mem:test
    username: root
    password: test

mybatis-plus:
  # 扫描xml的位置
  mapper-locations:
    - classpath:/mappers/**/*Mapper.xml
  configuration:
    cache-enabled: true
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      example:
        lewjun:
          # 设置mapper包日志级别为debug
          mapper: debug

